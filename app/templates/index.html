<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

	<center>
	<form action="/submit" id="textform" method="post">
	    <textarea name="content" rows="4" cols="200" placeholder="Enter your message..." class="placeholder"></textarea>
	    <br>
	    <input type="text" name="author" placeholder="Your name" class="yourname">
	    <input type="submit" value="Post">
	</form>
	</center>
	<br>
	<div>
		<a href="/"><button id="refresh" class="btn">Resync</button></a>
		
		<script>
			function myfunc(){
				setTimeout(() => { refresh.click() }, 2000);
			}
		</script>
		<button onclick="myfunc()" class="btn"><a href="{{node_address}}/mine" onclick="window.open(this.href, this.href); return false">Request to mine</a></button>
		<style> 
.btn {
border-radius: 8px;
  background-color:#808080;
  color: white;
  padding: 15px 25px;
  text-decoration: none;
  box-shadow: 1px 1px inset;
}
.btn:hover{
	color:yellow;
}
	a:link {
  color: white;
  text-decoration:none;
}

/* visited link */
a:visited {
  color: white;
  text-decoration:none;
}

/* mouse over link */
a:hover {
  color: yellow;
  text-decoration:none;
}

/* selected link */
a:active {
  color: blue;
  text-decoration:none;
}
</style>

	</div>
	
	<div style="margin: 20px;">

    {% for post in posts %}
    	<style> 
input[type=button], input[type=submit], input[type=reset] {
	border-radius: 8px;
  background-color:#808080;
  color: white;
  padding: 15px 25px;
  text-decoration: none;
  box-shadow: 1px 1px inset;
}
</style>

    <div class="post_box">
	   <div class="post_box-header">
	      <div class="post_box-options"><button class="option-btn">Reply</button></div>
	      <div style="background: rgb(0, 97, 146) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.author[0]}}</div>
	      <div class="name-header">{{post.author}}</div>
	      <div class="post_box-subtitle"> Posted at <i>{{readable_time(post.timestamp)}}</i></div>
	   </div>
	   <div>
	      <div class="post_box-body">
	         <p>{{post.content}}</p>
	      </div>
	   </div>
	</div>
	{% endfor %}

	<style>
	textarea.placeholder {
    min-height: 169px;
    padding: 19px 35px 0 35px;
	}
	.placeholder { 
   position: relative;
    display: block;
    width: 100%;
    background: #fff;
    border-radius: 31px;
    font-family: Ubuntu-Bold;
    font-size: 18px;
    color: #8f8fa1;
    line-height: 1.2;
	}

	textarea.yourname {
    min-height: 169px;
    padding: 19px 35px 0 35px;
	}
	.yourname { 
    display: block;
    width: 30%;
    background: #fff;
    border-radius: 15px;
    font-family: Ubuntu-Bold;
    font-size: 18px;
    color: #8f8fa1;
    line-height: 1.2;
}
:-ms-input-placeholder { /* Internet Explorer 10-11 */
  color: red;
}

::-ms-input-placeholder { /* Microsoft Edge */
  color: red;
}
		.post_box {
		    background: #f0f8ff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
